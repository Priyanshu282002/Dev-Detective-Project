<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <div class="heading-container">
            <h1>DevDetective</h1>
            <div class="mode-container">
                <p data-modeText>Dark</p>
                <img src="assets/images/moon-icon.svg" data-modeIcon>
            </div>
            
        </div>

        <!--Search Bar-->
        
        <div class="searchForm">
            <img src="./assets/images/search-icon.svg">
            <input type="text" placeholder="Enter a GitHub username..." data-userInput>
            <p class="errorMessage" data-searchError>no search results</p>
            <button class="btn" type="submit" data-searchButton>Search</button>
        </div>
        
        <!--User Info-->
        <div class="user-info-container">
            <img data-userImage class="userImage">

            <div class="details-container">
                <div class="name-container">
                    <p  data-name></p>
                    <p  data-joiningDate></p>
                </div>

                <div class="id-container">
                    <a target="_blank" href="#" data-id></a>
                </div>

                <div class="description">
                    <p data-bio></p>
                </div>

                <!--Parameter Container-->
                <div class="parameter-container">
                    <div class="parameter">
                        <div>Repos</div>
                        <p data-repos></p>
                    </div>
                    <div class="parameter">
                        <div>Followers</div>
                        <p data-followers></p>
                    </div>
                    <div class="parameter">
                        <div>Following</div>
                        <p data-following></p>
                    </div>
                </div>
                
                <!--Social Media Container-->
                <div class="social-container">
                    <div class="loclink">
                        <div class="link-container"> 
                            <img src="./assets/images/location-icon.svg">
                            <p data-location></p>
                        </div>

                        <div class="link-container">
                            <img src="assets/images/website-icon.svg">
                            <div>
                                <a href="#" target="_blank" data-link></a>
                            </div>
                            
                        </div>   
                    </div>

                    <div class="loclink">
                        <div class="link-container">
                            <img src="assets/images/twitter-icon.svg">
                            <div>
                                <a href="#" target="_blank"  data-twitter></a>
                            </div>
                            
                        </div>

                        <div class="link-container">
                            <img src="assets/images/company-icon.svg">
                            <p data-industry></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
